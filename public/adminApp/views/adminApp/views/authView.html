<!-- public/views/authView.html -->

<div class="col-sm-4 col-sm-offset-4">
    <div class="well">
        <h3>Login</h3>
        <form name="loginForm" novalidate>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email" ng-model="auth.email" required>
                <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Email invalido.</p>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" ng-model="auth.password" required>
                <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Password requerido.</p>
            </div>

            <p ng-show="auth.loginError" class="bg-danger">Email y/o password incorrectos.</p>
            <button class="btn btn-primary" ng-click="auth.login()" ng-disabled="loginForm.$invalid">Submit</button>
        </form>
    </div>
</div>
