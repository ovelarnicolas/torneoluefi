<script type="text/ng-template" id="NoticiaModal.html">
<div class="modal-header">
<h3 class="modal-title">Noticias {{ modalTitle }}</h3>
</div>
<div class="modal-body">
    <form novalidate>
        <div class="form-group">
        <label for="noticia-titulo">Titulo</label>
        <input type="text" class="form-control" id="noticia-titulo" placeholder="Titulo" ng-model="noticia.titulo">
        </div>
        <div class="form-group">
        <label for="noticia-subtitulo">Titulo</label>
        <input type="text" class="form-control" id="noticia-subtitulo" placeholder="Subtitulo" ng-model="noticia.subtitulo">
        </div>
        <div class="form-group">
        <label for="noticia-mensaje">Cuerpo del Mensaje</label>
        <textarea class="form-control" id="noticia-mensaje" rows="4" ng-model="noticia.mensaje"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Aceptar</button>
<button class="btn btn-default" type="button" ng-click="cancel()">Cancelar</button>
</div>
</script>
<table st-table="displayedCollection" st-safe-src="NoticiasCollection" class="table table-striped">
    <thead>
        <tr>
            <th st-sort="firstName">Título</th>
            <th st-sort="firstName">Subtítulo</th>
            <th st-sort="lastName">Mensaje</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in displayedCollection">
            <td>{{ row.titulo }}</td>
            <td>{{ row.subtitulo }}</td>
            <td>{{ row.mensaje }}</td>
            <td>
                <button type="button" ng-click="updateNoticia(row)" class="btn btn-sm btn-info">
                    Editar
                </button>
                <button type="button" ng-click="removeNoticia(row)" class="btn btn-sm btn-danger">
                    <i class="glyphicon glyphicon-remove-circle">
                    </i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<button type="button" ng-click="openForm()" class="btn btn-sm btn-success pull-right">
    <i class="glyphicon glyphicon-plus"></i> Crear Noticia
</button>
